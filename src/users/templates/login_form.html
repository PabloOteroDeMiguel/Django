{% extends "base.html" %}

{% block head_title %} Login {% endblock %}

{% block content %}

<h1>Login</h1>

<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <button type="submit">Login</button>
    </div>
</form>

{% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger">{{ message }}</div>
    {% endfor %}
{% endif %}

{% endblock %}
